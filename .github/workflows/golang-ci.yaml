name: Golang CI
on:
    push:
      branches:
      - main
      - dev
    pull_request:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    steps:
      -
        uses: actions/checkout@v4
      -
        name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'
      -
        name: Install dependencies
        run: go get .
      -
        name: Build
        run: go build -v ./...
      -
        name: Test with the Go CLI
        run: go test ./...
